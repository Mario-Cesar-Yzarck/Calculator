<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="background">    
      <h1>M√ÅRIO 'YZARCK' CESAR</h1>
      <div class="calculator">
        <h2>Calculadora</h2>
        
        <table >
          <input type="text" id="input" disabled></input>
          <tr>
            <td><button class="button" data-js="btnReset" onclick="location.reload()">C</button></th>
            <td><button class="button" data-js="btnOperation" value="(">(</  button></th>
            <td><button class="button" data-js="btnOperation" value=")">)</  button></th>
            <td><button class="button" data-js="btnOperation" value="/">/</  button></th>
          </tr>
          <tr>
            <td><button class="button" data-js="btnNumber" value="7">7</button></th>
            <td><button class="button" data-js="btnNumber" value="8">8</  button></th>
            <td><button class="button" data-js="btnNumber" value="9">9</  button></th>
            <td><button class="button" data-js="btnOperation" value="*">*</button></th>
            </tr>
            <tr>
            <td><button class="button" data-js="btnNumber" value="4">4</button></th>
            <td><button class="button" data-js="btnNumber" value="5">5</button></th>
            <td><button class="button" data-js="btnNumber" value="6">6</button></th>
            <td><button class="button" data-js="btnOperation" value="+">+</button></th>
          </tr>
          <tr>
            <td><button class="button" data-js="btnNumber" value="1">1</button></th>
            <td><button class="button" data-js="btnNumber" value="2">2</button></th>
            <td><button class="button" data-js="btnNumber" value="3">3</button></th>
            <td><button class="button" data-js="btnOperation" value="-">-</button></th>
          </tr>
          <tr>
            <td><button class="button" data-js="btnNumber" value="0">0</button></th>
            <td><button class="button" data-js="btnNumber" value=".">.</button></th>
            <td colspan="2"><button class="button" data-js="btnIgual" style="width: 108px">=</button></th>
          </tr>
        </table>
      </div>
    </div>
  <script src="main.js"></script>
  </body>
</html>
